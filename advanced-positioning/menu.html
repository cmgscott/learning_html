<!DOCTYPE html>
<!-- this was created following the tutorials at interneting is hard -->
<!-- + z-index is the depth (layering) of elements, negative goes further "into" the browser window, positive makes it
       come further out -->
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Awesome!</title>
        <link href='menu.css' rel='stylesheet'/>
    </head>
    <body>

        <div class='header'>
            <div class='logo'><img src='images/awesome-logo.svg'/></div>
            <!-- creating menu this way allows google to see that all these new items are associated with the features
                 label and that they form an isolated section of our website, always mark up complex navigation menus
                 with this kind of structure -->
            <ul class='menu'> <!-- navigation menus should almost always be marked up as a ul list instead of a bunch
                                   of div elements -->
                <!-- this is wrapped in span to allow it the by styled via a child selector, like .dropdown > span -->
                <li class='dropdown'><span>Features â–¾</span> <!-- class differentiates from non drop down items -->
                    <ul class='features-menu'>           <!-- Start of submenu -->
                        <li><a href='#'>Harder</a></li>
                        <li><a href='#'>Better</a></li>
                        <li><a href='#'>Faster</a></li>
                        <li><a href='#'>Stronger</a></li>
                    </ul>                                <!-- End of submenu -->
                </li>
                <li><a href='#'>Blog</a></li>
                <li><a href='#'>Subscribe</a></li>
                <li><a href='#'>About</a></li>
            </ul>
        </div>

    </body>
</html>
