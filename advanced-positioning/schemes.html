<!-- + most of the web page should be statically positioned, but inside static elements there may be positioned
       elements that are part of the normal flow of the page
     + unsurprisingly relative positioning moves elements around relative to where they would normally appear
       statically
     + relative positioning works similarly to margins, except that neither the surrounding elements or parent element
       are affected by the top and left values (think of it as being applied after the browser finishes laying out
       the page
     + absolute positioning means the offset is relative to the entire browser window
     + coordinates for absolute elements are always relative to the closest container that is a POSITIONED element
     + fixed positioning is like absolute positioning, but the elements don't scroll with the rest of the page -->
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Positioning Is Easy!</title>
        <link href='styles.css' rel='stylesheet'/>
    </head>
    <body>

        <div class='container'>
            <div class='example relative'>
                <div class='item'><img src='images/static.svg' /></div>
                <div class='item item-relative'><img src='images/relative.svg' /></div>
                <div class='item'><img src='images/static.svg' /></div>
            </div>
        </div>

        <div class='container'>
            <div class='example absolute'>
                <div class='item'><img src='images/static.svg' /></div>
                <div class='item item-absolute'><img src='images/absolute.svg' /></div>
                <div class='item'><img src='images/static.svg' /></div>
            </div>
        </div>

        <div class='container'>
            <div class='example fixed'>
                <div class='item'><img src='images/static.svg' /></div>
                <div class='item item-fixed'><img src='images/fixed.svg' /></div>
                <div class='item'><img src='images/static.svg' /></div>
            </div>
        </div>
